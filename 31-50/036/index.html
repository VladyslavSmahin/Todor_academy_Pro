<body>
<div class="formWrapper">
    <form class="myForm">

        <label for="description"></label>
        <input type="text" id="description" placeholder="Description" required>
        <button class="addTaskBtn" id="addTaskBtn"> POST</button>
    </form>
    <button class="getTaskBtn" id="getTaskBtn"> GET </button>
</div>
<div class="tableWrapper">
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="task-list">

        </tbody>
    </table>
</div>
